<html>
<head></head>
<!-- <script src="/socket.io/socket.io.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="sketch.js"></script>
<body onload="InitThis();">
    
    <div align="center" style="position: relative;">
        <div id="canvaswrapper" style="position: relative; width:700px; height:500px">

            <canvas id="canvas2" width="700" height="500" style="position: absolute; top:0px; left:0px;"></canvas>
            <canvas id="myCanvas" width="700" height="500" style="border:2px solid black; position: absolute; top:0px; left:0px;"></canvas>
        </div>
        <br /><br />
        <div id="buttonwrapper">
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select>
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
        <button id="circleButton" onclick="javascript:circleObject();return false;">Circle Object</button>
        <button id="beginDataCollectionButton" onclick="javascript:begin();return false;">Begin Draw</button>
        <button id="endDataCollectionDrawButton" onclick="javascript:end();return false;">End Draw</button>
        <button id="endLabelButton" onclick="javascript:conversationMode();return false;">End Label</button>
        <br /><br />
        <textarea id="questions" readonly>Questions</textarea>
        <br /><br />
        <input id="answer" type="text" >
        <button id="submitButton" onclick="javascript:submitLabel();return false;">Submit</button>
        </div>
    </div>
    
</body>
</html>
